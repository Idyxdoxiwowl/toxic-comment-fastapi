<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toxic Comment Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f7f9fc;
      font-family: 'Figtree', sans-serif;
      padding: 40px;
      max-width: 850px;
      margin: auto;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 160px;
      padding: 15px;
      font-size: 15px;
      border-radius: 12px;
      border: 1.5px solid #d3d3d3;
      outline: none;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: #8fa8c8;
    }

    button {
      display: block;
      background-color: #5565c1;
      color: #fff;
      border: none;
      padding: 12px 26px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 8px;
      margin: 20px auto 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3b4da1;
    }

    .labels {
      margin-top: 35px;
      text-align: center;
    }

    .label {
      display: inline-block;
      margin: 6px;
      padding: 10px 16px;
      border-radius: 18px;
      font-weight: 500;
      font-size: 13px;
      background-color: #e0e0e0;
      color: #555;
    }

    .active {
      background-color: #ff6b6b;
      color: #fff;
    }

    .inactive {
      background-color: #dcdcdc;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>Toxic Comment Analyzer</h1>
  <textarea id="text" placeholder="Type your message here..."></textarea>
  <button onclick="classify()">Check Toxicity</button>
  <div id="results" class="labels"></div>

  <script>
    function classify() {
      const text = document.getElementById("text").value;
      fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text })
      })
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("results");
        container.innerHTML = "<h3>Detected Tags:</h3>";
        for (const label in data) {
          const status = data[label] >= 0.5 ? "active" : "inactive";
          const div = document.createElement("span");
          div.className = `label ${status}`;
          div.innerText = label;
          container.appendChild(div);
        }
      });
    }
  </script>
</body>
</html>
