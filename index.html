<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toxic Comment Classifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #dfffd9, #b9fbc0);
      font-family: 'Inter', sans-serif;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      color: #2c3e50;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      border: 2px solid #a0d468;
      border-radius: 12px;
      font-size: 16px;
      resize: vertical;
      outline: none;
      transition: box-shadow 0.2s;
    }

    textarea:focus {
      box-shadow: 0 0 5px #8cd790;
    }

    button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background-color: #48c78e;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #3bb378;
    }

    .labels {
      margin-top: 40px;
    }

    .label {
      display: inline-block;
      margin: 6px;
      padding: 10px 18px;
      border-radius: 25px;
      font-weight: 500;
      font-size: 14px;
      text-transform: uppercase;
    }

    .active {
      background-color: #2ecc71;
      color: white;
    }

    .inactive {
      background-color: #ecf0f1;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <h1>üß† Multi-label Toxic Comment Classifier</h1>

  <textarea id="text" placeholder="Type your comment here..."></textarea>
  <br>
  <button onclick="classify()">üîç Predict</button>

  <div id="results" class="labels"></div>

  <script>
    function classify() {
      const text = document.getElementById("text").value;
      fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text })
      })
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("results");
        container.innerHTML = "<h3>Predicted Labels:</h3>";
        for (const label in data) {
          const status = data[label] >= 0.5 ? "active" : "inactive";
          const div = document.createElement("span");
          div.className = `label ${status}`;
          div.innerText = label;
          container.appendChild(div);
        }
      });
    }
  </script>
</body>
</html>
