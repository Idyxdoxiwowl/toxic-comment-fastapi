<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toxic Comment Classifier</title>
  <style>
    body {
      background-color: #d7f5b1;
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      resize: vertical;
      margin-bottom: 20px;
    }

    button {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .labels {
      margin-top: 30px;
    }

    .label {
      display: inline-block;
      margin: 5px;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      background-color: #ddd;
      color: #555;
    }

    .active {
      background-color: #2ecc71;
      color: white;
    }

    .inactive {
      background-color: #ccc;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Multi-label Toxic Comment Classifier</h1>

  <textarea id="text" placeholder="Enter your comment..."></textarea>
  <br>
  <button onclick="classify()">Predict</button>

  <div id="results" class="labels"></div>

  <script>
    function classify() {
      const text = document.getElementById("text").value;
      fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text })
      })
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("results");
        container.innerHTML = "<h3>Predicted Labels:</h3>";
        for (const label in data) {
          const status = data[label] >= 0.5 ? "active" : "inactive";
          const div = document.createElement("span");
          div.className = `label ${status}`;
          div.innerText = label;
          container.appendChild(div);
        }
      });
    }
  </script>
</body>
</html>
