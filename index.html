<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toxicity Detector</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 60px 20px;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 2.5rem;
      font-weight: 700;
    }

    .container {
      background-color: #ffffff11;
      padding: 30px;
      border-radius: 15px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      resize: vertical;
      background-color: #ffffff;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #1abc9c;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #16a085;
    }

    #results {
      margin-top: 25px;
    }

    .label {
      display: inline-block;
      margin: 6px 8px;
      padding: 10px 16px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: bold;
      transition: 0.3s;
    }

    .active {
      background-color: #e74c3c;
      color: white;
    }

    .inactive {
      background-color: #95a5a6;
      color: #ecf0f1;
    }
  </style>
</head>
<body>
  <h1>Toxicity Detector</h1>
  <div class="container">
    <textarea id="text" placeholder="Type a comment here..."></textarea>
    <button onclick="predict()">Analyze Comment</button>
    <div id="results"></div>
  </div>

  <script>
    function predict() {
      const text = document.getElementById("text").value;
      fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      })
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("results");
        container.innerHTML = "<h3 style='margin-bottom: 10px;'>Labels Detected:</h3>";
        for (const label in data) {
          const span = document.createElement("span");
          span.className = "label " + (data[label] ? "active" : "inactive");
          span.textContent = label;
          container.appendChild(span);
        }
      });
    }
  </script>
</body>
</html>
